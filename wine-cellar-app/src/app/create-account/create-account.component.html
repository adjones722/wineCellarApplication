<form (submit)="createAccount($event)">
  <h1>Create Account:</h1>
  <hr>
  <div class="form-group">
    <label for="username">Username:</label>
    <input required ngModel name="username" #username="ngModel" id="username" type="text" class="form-control form-control-lg">
    <div class="alert alert-danger" *ngIf="username.touched && !username.isValid">field must not be empty.</div>

    <hr>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input required ngModel name="password" #password="ngModel" id="password" type="password" class="form-control form-control-lg">
    <div class="alert alert-danger" *ngIf="password.touched && !password.isValid">field must not be empty.</div>
    <hr>
  </div>  
  <div class="form-group">
    <label for="password">Retype-Password:</label>
    <input required ngModel name="password" #password="ngModel" id="password" type="password" class="form-control form-control-lg">
    <div class="alert alert-danger" *ngIf="password.touched && !password.isValid">field must not be empty.</div>
    <hr>
</div>    
<button class="btn btn-primary btn-lg">Submit</button>
</form>
